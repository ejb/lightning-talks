[uwsgi]
virtualenv = /home/talks/.virtualenvs/lt/
chdir = /home/talks/apps/lightning-talks
wsgi-file = app.py
callable = app
touch-reload = /home/talks/apps/lightning-talks/app.py
socket = /tmp/talks.uwsgi.sock
logto = /var/log/lightning-talks.log
uid = nobody
gid = nobody
die-on-term
catch-exceptions
workers = 50
harakiri = 120
max-requests = 200
master
